services:
  db:
    image: postgres:16
    container_name: shinogi-postgres
    restart: always
    environment:
      POSTGRES_USER: ctfd
      POSTGRES_PASSWORD: ctfd
      POSTGRES_DB: ctfd
    ports:
      - "127.0.0.1:5432:5432"   # ローカルのみ公開（外部からアクセス不可）
    volumes:
      - shinogi_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctfd -d ctfd"]
      interval: 5s
      timeout: 5s
      retries: 10

  # mailhog: 開発用のため本番環境では使用しない

volumes:
  shinogi_pgdata:

networks:
  shinogi-instances:
    driver: bridge
